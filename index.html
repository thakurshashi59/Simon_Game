<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symon Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tourney:wght@100&display=swap" rel="stylesheet">
</head>

<body>

    <h2 class="memory">This game Here is to Test Your Memory</h2>
    <h1>Press any Key to Start</h1>
    <h2 class="score"></h2>
    <h2 class="best"></h2>
    <h2 class="complement"></h2>
    <div class="container">
        <div class="row">
            <div class="box green" id="green">←</div>
            <div class="box red" id="red">↓</div>
        </div>
        <div class="row">
            <div class="box yellow" id="yellow">↑</div>
            <div class="box blue" id="blue">→</div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
